<html>

<head>
    <title> Project
    </title>
    <link rel="icon" href="./favicon.ico" type="image/x.icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>Welcome to Engineering Tabletop RPG!</h1>
        <p>To begin character creation, fill in the boxes below with an integer between 1-4. You may use each number
            only TWICE.</p>
    </div>
    <div>
        <form id="Stats">
            <div><label for="Rizz"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Rizz" required>
            </div>
            <div><label for="Boldness"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Boldness" required>
            </div>
            <div><label for="Health"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Health" required>
            </div>
            <div><label for="Math"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Math" required>
            </div>
            <div><label for="Physics"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Physics" required>
            </div>
            <div><label for="Chemistry"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Chemistry" required>
            </div>
            <div><label for="Biology"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Biology" required>
            </div>
            <div><label for="Coding"></label> Choose a number:
                <input type="number" step="1" max="4" min="1" id="Coding" required>
            </div>
            <div>
                <input type="submit" value="Submit!">
            </div>
        </form>
    </div>
<script src="statprocessor.js"></script>

</body>

</html>
